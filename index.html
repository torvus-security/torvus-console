<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torvus Console · In Production</title>
    <meta name="description" content="Torvus Console overview is currently in production." />
    <style>
      :root {
        --bg-start: #0b1020;
        --bg-end: #0d1328;
        --fg: #e7eaf3;
        --muted: #9aa3b2;
        --pill: #ffc107;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
        color: var(--fg);
      }
      main {
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        width: 100%;
        max-width: 560px;
        border-radius: 16px;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        padding: 28px;
        text-align: center;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 9999px;
        background: rgba(255, 193, 7, 0.12);
        border: 1px solid rgba(255, 193, 7, 0.35);
        color: #ffcd38;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.3px;
        text-transform: uppercase;
        margin: 0 auto 12px;
      }
      .pill-dot {
        width: 8px;
        height: 8px;
        border-radius: 9999px;
        background: #ffcd38;
        box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.18);
      }
      h1 {
        margin: 6px 0 8px;
        font-size: 28px;
        line-height: 1.2;
        color: #f1f5fb;
      }
      p {
        margin: 0 0 18px;
        color: rgba(231, 234, 243, 0.78);
        line-height: 1.6;
        font-size: 14px;
      }
      .note { opacity: 0.9; font-size: 12px; color: var(--muted); }
      a { color: #86b7ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <main>
      <section class="card" aria-labelledby="title">
        <div class="pill" role="status" aria-live="polite">
          <span class="pill-dot" aria-hidden="true"></span>
          In Production
        </div>
        <h1 id="title">Overview is on the way</h1>
        <p>We’re building this page. Thanks for your patience — check back soon.</p>
        <div class="note">Need something now? <a href="mailto:support@torvus.app">Contact support</a>.</div>
      </section>
    </main>
  </body>
  </html>
